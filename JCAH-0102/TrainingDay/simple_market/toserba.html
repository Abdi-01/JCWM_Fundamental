<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <title>Toserba | Semua Barang Ada</title>
</head>

<body>
    <div>
        <fieldset id="menu-page" style="width: 30vw;">
            <legend>Pilih Menu</legend>
            <button type="button" onclick="btMenu('login')">Masuk</button>
            <button type="button" onclick="btMenu('regis')">Registrasi</button>
        </fieldset>
        <fieldset id="regis-page" style="width: 50vw;">
            <legend>Register</legend>
            <form id="formRegister">
                <input type="text" id="regisName" placeholder="Masukkan Nama" />
                <input type="email" id="regisEmail" placeholder="Masukkan Email" />
                <input type="password" id="regisPass" placeholder="Masukkan Password" />
                <button type="button" onclick="btRegis()">Daftar</button>
            </form>
        </fieldset>
        <fieldset id="login-page" style="width: 50vw;">
            <legend>Masuk</legend>
            <form>
                <input type="text" id="loginName" placeholder="Masukkan Nama" />
                <input type="password" id="loginPass" placeholder="Masukkan Password" />
            </form>
            <button type="button" id="btMasuk" onclick="btLogin()">Masuk</button>
            <button type="button" id="btKeluar" onclick="btKeluar()">Keluar</button>
        </fieldset>
        <fieldset id="addProduct-page" style="width: 60vw;">
            <legend>Tambah Produk</legend>
            <form id="formProduk">
                <input type="text" id="namaProduk" placeholder="Nama Produk" />
                <input type="text" id="fotoProduk" placeholder="Link Foto" />
                <input type="text" id="deskProduk" placeholder="Deskripsi" />
                <input type="number" style="width: 15%;" id="stockProduk" placeholder="Stock Produk" />
                <input type="number" style="width: 15%;" id="hargaProduk" placeholder="Harga Produk" />
                <button type="button" onclick="btTambahProduk()">Tambah Produk</button>
            </form>
        </fieldset>
        <fieldset id="produk-page" style="width: 65vw;">
            <legend>List Produk</legend>
            <input type="text" id="cariProduk" onchange="btCariProduk()" placeholder="Cari Nama Produk" />
            <button type="button" onclick="btCariProduk()">Cari</button>
            <input type="number" id="minStock" placeholder="Min. Stock" style="width: 80px;" />
            <input type="number" id="maxStock" placeholder="Max. Stock" style="width: 80px;" />
            <button type="button" onclick="btCariStock()">Cari Stock</button>
            <input type="number" id="minHarga" placeholder="Min. Harga" style="width: 80px;" />
            <input type="number" id="maxHarga" placeholder="Max. Harga" style="width: 80px;" />
            <button type="button" onclick="btCariHarga()">Cari Harga</button>
            <select id="sortData" onclick="btSortData()">
                <option value="namaAsc">Nama</option>
                <option value="hargaAsc">Harga Terendah</option>
                <option value="hargaDsc">Harga Tertinggi</option>
                <option value="stockAsc">Stock Terendah</option>
                <option value="stockDsc">Stock Tertinggi</option>
            </select>
            <table>
                <thead>
                    <th style="padding: 5px;">No</th>
                    <th style="padding: 5px;width: 150px;">Foto Produk</th>
                    <th style="padding: 5px;">Nama Produk</th>
                    <th style="padding: 5px;width: 200px;">Deskripsi</th>
                    <th style="padding: 5px;">Stock</th>
                    <th style="padding: 5px; width: 100px;">Harga</th>
                    <th style="padding: 5px;width: 100px;">Action</th>
                </thead>
                <tbody id="listProduk">

                </tbody>
            </table>
        </fieldset>
        <fieldset id="cart-page" style="width: 65vw;">
            <legend>Keranjang Belanja</legend>
            <div style="display: flex;">
                <table>
                    <thead>
                        <th>No</th>
                        <th>Foto Produk</th>
                        <th>Nama Produk</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Price Total</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="listKeranjang">

                    </tbody>
                </table>
                <h4 id="payment" style="margin-top: 0;margin-left: 10px;">Payment : </h4>
                <button type="button" style="height: 21px;" onclick="btPayment()">Bayar</button>
            </div>
        </fieldset>
    </div>
</body>
<script src="./sistemtoserba.js"></script>

</html>
