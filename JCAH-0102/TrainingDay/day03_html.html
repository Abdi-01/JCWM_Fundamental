<script>
    /*
    Latihan :
    1. Memasukkan kalimat huruf kecil ==> huruf besar
    2. Memasukkan kalimat huruf besar ==> huruf kecil
    3. Mengecek kalimat uppercase atau lowercase
    PR
    1. Membuat kalkulator dengan pilihan
        a. Penjumlahan => input angka 1 => input angka 2 => hasilnya
        b. Pengurangn
        c. Perkalian
        d. Pembagian

    2. Simple market:
        1. Apel 20000 => input jumlahnya berapa => total belanja => input bayar => kembaliannya
        2. Mangga 10000
        3. Jeruk 5000
    
    3. Aplikasi untuk mengecek angka apakah bilangan ganjil atau genap, cluenya menggunakan modulus
    */
    // let kalimat = prompt("Masukkan kalimat atau kata :").toUpperCase()
    // alert(kalimat)

    let hargaApel = 5000, hargaMangga = 4000, hargaBuahNaga = 10000
    let qty, bayar, totalBeli

    while (true) {
        let market = prompt(`Silahkan belanja :
        a. Apel Rp. ${hargaApel}
        b. Mangga Rp. ${hargaMangga}
        c. Buah Naga Rp. ${hargaBuahNaga}
        `)

        if (market == "a" || market.toLowerCase() == "apel") {
            qty = prompt("Jumlah Apel yang dibeli berapa ?")
            console.log("Number ? ", !isNaN(qty))
            if (isNaN(qty)) {
                alert("Input kamu salah")
            } else {
                totalBeli = parseInt(qty) * hargaApel
            }
            bayar = parseInt(prompt(`Total belanja anda : Rp. ${totalBeli}
            Masukkan uang anda :
            `))
            if (bayar < totalBeli) {
                alert("Uang kamu kurang")
                let konf = confirm("Ada uang lebih gag ?")
                if (konf) {
                    bayar = parseInt(prompt(`Total belanja anda : Rp. ${totalBeli}
                    Masukkan uang anda lagi :
                    `))
                    alert(`Kembalian anda adalah Rp. ${bayar - totalBeli}`)
                } else {
                    alert("Maaf belanja kamu batal")
                }
            } else {
                alert(`Kembalian anda adalah Rp. ${bayar - totalBeli}`)
            }
        } else if (market == "b" || market.toLowerCase() == "mangga") {
            qty = parseInt(prompt("Jumlah Mangga yang dibeli berapa ?"))
            totalBeli = qty * hargaMangga
            bayar = parseInt(prompt(`Total belanja anda : Rp. ${totalBeli} 
            Masukkan uang anda :
            `))
            alert(`Kembalian anda adalah Rp. ${bayar - totalBeli}`)
        }

        if (!confirm("Belanja lagi ?")) {
            alert("Terima kasih sudah belanja")
            break
        }
    }

</script>
