<script>
    let dbDataSiswa = []
    function getNama() {
        let form = document.getElementById("formdata")
        dbDataSiswa.push({ nama: form.elements[0].value, usia: parseInt(form.elements[1].value), gender: form.elements["gender"].value })
        printData()
    }

    function printData() {
        let print = ''
        dbDataSiswa.forEach((item, index) => {
            print += `<tr>
            <td>${item.nama}</td>
            <td>${item.usia}</td>
            <td>${item.gender}</td>
            </tr>`
        })
        document.getElementById("tbData").innerHTML = print
    }
