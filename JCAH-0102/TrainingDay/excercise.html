<script>
    alert("Gunting Batu Kertas")
    let game = ["✌ Gunting", "🤛 Batu", "🖐 Kertas"]
    let poin = [0, 0, 0]
    infoGame = (win, lose, tebak, random) => {
        if (tebak === win) {
            poin[0] += 1
            alert(`Kamu MENANG ✅
                PC : ${game[random - 1]} 🆚 Player : ${game[tebak - 1]}`)
        } else if (tebak === lose) {
            poin[1] += 1
            alert(`Kamu KALAH 📛
                PC : ${game[random - 1]} 🆚 Player : ${game[tebak - 1]}`)
        } else {
            poin[2] += 1
            alert(`IMBANG ❕❕
                PC : ${game[random - 1]} 🆚 Player : ${game[tebak - 1]}`)
        }
    }
    
    while (true) {

        let tebak = parseInt(prompt("Pilih ✌🤛🖐"))
        let random = Math.floor((Math.random() * (3 - 1)) + 1)

        if (random === 1) {
            infoGame(2, 3, tebak, random)
        } else if (random === 2) {
            infoGame(3, 1, tebak, random)
        } else if (random === 3) {
            infoGame(1, 3, tebak, random)
        } else {
            alert("Pilihan Salah ❌")
        }
        if (!confirm("Main lagi ?")) {
            alert(`Table Score Player :\nMenang : ${poin[0]}\nKalah : ${poin[1]}\nImbang : ${poin[2]}\nScore : ${poin[0] * 25}`)
            break
        }
    }
</script>
