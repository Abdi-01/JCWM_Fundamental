<script>
    var polin = prompt("Masukkan kata :")
    if (polin.split('').reverse().join('').toLowerCase() == polin.toLowerCase()) {
        alert(`Kata ${polin} ini ✅ polindrom ${polin.split('').reverse().join('')}`)
    } else {
        alert(`Kata ${polin} ini bukan ❌ polindrom ${polin.split('').reverse().join('')}`)
    }
</script>
