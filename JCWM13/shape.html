<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        margin: 0;
    }
</style>

<body>
    <input type="number" id="p" placeholder="Panjang" />
    <input type="number" id="l" placeholder="Lebar" />
    <input type="button" onclick="generate()" value="Generate Shape" />
    <div id="shape">
    </div>
</body>
<script>
    var count = 0
    function generate() {
        var symD = ""
        console.log(count)
        for (let i = 1; i <= parseInt(document.getElementById("l").value) + count; i++) {
            symD += '<p>'
            for (let j = 1; j <= parseInt(document.getElementById("p").value) + count; j++) {
                i % 2 == 0 ?
                    symD += j % 2 == 0 ? '* ' : '# '
                    :
                    symD += j % 2 == 0 ? '# ' : '* '
            }
            symD += "</p>"
        }
        document.getElementById("shape").innerHTML = symD
        if (count == 0 || count == 1) {
            document.getElementById("l").value = parseInt(document.getElementById("l").value) + count
            document.getElementById("p").value = parseInt(document.getElementById("p").value) + count
            count = 1
        }
    }
