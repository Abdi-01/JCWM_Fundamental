<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        margin: 0;
    }
</style>

<body>
    <p>1. Persegi<br>2. Segitiga siku kiri <br> 3. Segitiga siku kanan</p>
    <input type="number" id="shapeChoose" placeholder="Pilih Shape" />
    <input type="number" id="ukuran" placeholder="Ukuran" />
    <input type="button" onclick="generate()" value="Generate Shape" />
    <div id="shape">
    </div>
</body>
<script>
    var count = 0
    function generate() {
        var symD = ""
        console.log(count)
        var shape = parseInt(document.getElementById("shapeChoose").value)
        if (shape == 1) {
            for (let i = 1; i <= parseInt(document.getElementById("ukuran").value) + count; i++) {
                symD += '<p>'
                for (let j = 1; j <= parseInt(document.getElementById("ukuran").value) + count; j++) {
                    i % 2 == 0 ?
                        symD += j % 2 == 0 ? '* ' : '# '
                        :
                        symD += j % 2 == 0 ? '# ' : '* '
                }
                symD += "</p>"
            }
        } else if (shape == 2) {
            for (let i = 1; i <= parseInt(document.getElementById("ukuran").value) + count; i++) {
                symD += '<p>'
                for (let j = 1; j <= i + count; j++) {
                    symD += '* '
                }
                symD += "</p>"
            }
        } else if (shape == 3) {
            for (let i = 1; i <= parseInt(document.getElementById("ukuran").value) + count; i++) {
                symD += '<p>'
                for (let k = parseInt(document.getElementById("ukuran").value); k > i; k--) {
                    symD += '&nbsp;&nbsp; '
                }
                for (let j = 1; j <= i + count; j++) {
                    symD += '# '
                }
                symD += "</p>"
            }
        }
        document.getElementById("shape").innerHTML = symD
    }
</script>

</html>
